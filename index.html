<!DOCTYPE html>
<html lang="en">
<head>
  <link href="static/css/screen.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="static/js/project.js" ></script>
</head>
<body>
  <em>Rotate To:</em>
  <div id="front" class="control">front</div>
  <div id="back" class="control">back</div>
  <div id="left" class="control">left</div>
  <div id="right" class="control">right</div>
  <div id="top" class="control">top</div>
  <div id="bottom" class="control">bottom</div>

  <div class="window">
    <section class="cubecontainer">
      <div id="cube" data-orientation="front" >
        <figure class="front">FRONT</figure>
        <figure class="back">BACK</figure>
        <figure class="right">RIGHT</figure>
        <figure class="left">LEFT</figure>
        <figure class="top">TOP</figure>
        <figure class="bottom">BOTTOM</figure>
      </div>
    </section>
  </div>

</html>
